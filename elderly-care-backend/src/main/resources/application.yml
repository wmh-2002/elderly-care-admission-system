# 开发环境配置
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

spring:
  application:
    name: elderly-care-backend

  # MySQL数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/nms?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 使用update而不是create，避免每次重启都重建表
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    defer-datasource-initialization: true

  # 禁用SQL脚本初始化，由JPA自动管理表结构
  # sql:
  #   init:
  #     mode: always
  #     schema-locations: classpath:schema.sql
  #     data-locations: classpath:data.sql

  security:
    enabled: true

# JWT配置
jwt:
  secret: elderly-care-management-secret-key-2023-very-long-secret-key-for-jwt-token
  expiration: 86400000  # 24小时，单位毫秒

# 日志配置
logging:
  level:
    com.elderlycare.management: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
